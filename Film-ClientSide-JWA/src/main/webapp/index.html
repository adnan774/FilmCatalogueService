<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Films</title>
<link type="image/png" sizes="16x16" rel="icon" href="images/icons8-film-roll-16.png"/>
<!-- CSS only -->
<link rel="stylesheet"
	href="./css/styles.css"
    type="text/css"/>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
<!-- Javascript -->	
<script src="./scripts/ajax-utils.js"
	type="text/javascript"></script>
<script src="./scripts/ajax-data.js"
	type="text/javascript"></script>
</head>

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-dark bg-primary">
<div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="images/icons8-film-roll-48.png" alt="film logo" width="30" height="24" class="d-inline-block align-text-top"/>
      Films
    </a>
    <form action="#" class="d-flex" role="search">
    	<select class="me-2" id="search-type">
   			<option value="title">Title</option>
   			<option value="year">Year</option>
     		<option value="stars">Stars</option>
    	</select>
    	
    	<select class="me-2" id="data-type-5">
    		<option value="application/xml">XML</option>
     		<option value="application/json">JSON</option>
     		<option value="text/plain">TEXT</option>
    	</select>  
    	<br/>
    	<input class="form-control me-2" type="text" id="search-input" placeholder="Search..." aria-label="Search"/>
   		<input class="btn btn-light" type="button" value="Search"
          onclick='searchTable("data-type-5", "film-table")'/>		
  	</form>
  	<p/>
    <!-- <div id="search-table"></div> -->
  </div>
</nav>
<p/>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">Update</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
      		<div class="modal-body">
			<fieldset>
				<form action="#">
					<input type="hidden" name="id" id="uId"/>
					<label for="title" class="form-label">Title:</label>
					<input type="text" name="title" placeholder="Enter Title" id="uTitle"/>
			
					<label for="title" class="form-label">Year:</label>
					<input type="text" name="year" placeholder="Enter Year" id="uYear"/>
			
					<label for="title" class="form-label">Director:</label>
					<input type="text" name="director" placeholder="Enter Director" id="uDirector"/>
			
					<label for="title" class="form-label">Stars:</label>
					<input type="text" name="stars" placeholder="Enter Stars" id="uStars"/>
			
					<label for="title" class="form-label">Review:</label>
					<input type="text" name="review" placeholder="Enter Review" id="uReview"/>
					
					<label for="format" class="form-label">Format:</label>
					<select id="data-type-4">
						<option value="application/xml">XML</option>
     					<option value="application/json">JSON</option>
     					<option value="text/plain">TEXT</option>
    				</select>
					<br/>
					<input class="btn btn-light" type="button" value="Update"
						onclick='putFilmTable("data-type-4", "put-film-table"); location.reload();'/>
				</form>
				<p/>
  				<div id="put-film-table"></div>
			</fieldset>
			</div>
		</div>
	</div>
</div>


<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
      		<div class="modal-body">
      		<fieldset>
				<form action="#">
					<input type="hidden" name="id" id="dId">
					<label for="format" class="form-label">Format:</label>
					<select id="data-type-3">
						<option value="application/xml">XML</option>
     					<option value="application/json">JSON</option>
     					<option value="text/plain">TEXT</option>
    				</select>
    				<br/>
					<input class="btn btn-light" type="button" value="Delete"
						onclick='deleteFilmTable("data-type-3", "delete-film-table"); location.reload();'/>
				</form>
				<p/>
				<div id="delete-film-table"></div>
			</fieldset>
     		</div>
     	</div>
     </div>
</div>
<p/>

<!-- Insert Form -->
<div class="container tex-center">
	<div class="mb-3">
	<fieldset>
	<form action="#">
		<div class="col">
		<input type="hidden" name="id" id="id"/>
		</div>
		<div class="row">
			<div class="col">
				<label for="title" class="form-label">Title:</label>
				<input class="form-control form-control-sm" type="text" name="title" id="title" placeholder="Enter Title"/>
			</div>	
			<div class="col">
				<label for="year" class="form-label">Year:</label>
				<input class="form-control form-control-sm" type="text" name="year" id="year" placeholder="Enter Year"/>
			</div>
			<div class="col">
				<label for="director" class="form-label">Director:</label>
				<input class="form-control form-control-sm" type="text" name="director" id="director" placeholder="Enter Director"/>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<label for="stars" class="form-label">Stars:</label>
				<input class="form-control form-control-sm" type="text" name="stars" id="stars" placeholder="Enter Stars"/>
			</div>
			<div class="col">
				<label for="review" class="form-label">Review:</label>
				<input class="form-control form-control-sm" type="text" name="review" id="review" placeholder="Enter Review"/>
			</div>
			<div class="col">
				<label for="format" class="form-label">Format:</label>
				<select class="form-select form-select-sm" id="data-type-2">
					<option value="application/xml">XML</option>
     				<option value="application/json">JSON</option>
     				<option value="text/plain">TEXT</option>
    			</select>
    		</div>
    		<div class="col">
				<input class="btn btn-light b1" type="button" value="Insert"
					onclick='postFilmTable("data-type-2", "post-film-table"); location.reload();'/>
			</div>
		</div>
	</form>
	<p/>
  	<div id="post-film-table"></div>
  	</fieldset>
  	</div>
</div>

<!-- User Select Data Type -->
<fieldset>
  <form class="centre" action="#">
	<label for="data-type-1">Server Data Type:</label>
   <select id="data-type-1">
     <option value="application/xml">XML</option>
     <option value="application/json">JSON</option>
     <option value="text/plain">TEXT</option>
    </select>
   <br/>
   <input class="btn btn-light" type="button" value="Show Films"
          onclick='filmTable("data-type-1", "fim-table");'/>
  </form>
  <p/>
  <div id="film-table"></div>
</fieldset>

<br/><br/><br/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
